 
 @if (paginatedMembers(); as paginatedResult) {
    <div class="flex flex-col w-full">
        <div class="flex justify-between items-center"> 
            <div class="tabs tabs-box tabs-lg text-primary w-fit mx-3" role="tablist" >
                        @for (tab of tabs; track $index) {
                            <button role="tab" 
                                class="tab"
                                (click)="setPredicate(tab.value)"
                                [class.tab-active]="predicate === tab.value">{{tab.label}}</button>
                        }  
            </div> 
        
            @if (paginatedResult.metadata; as metadata) {
                <app-paginator
                    [hidden]="metadata.totalCount === 0"
                    [pageNumber]="metadata.currentPage"
                    [totalCount]="metadata.totalCount" 
                    [totalPages]="metadata.totalPages"
                    [pageSize]="metadata.pageSize"
                    (pageChange)="onPageChange($event)"/>
            } 
        </div> 
    
    
        @if (paginatedResult.items; as members) {
            @if (members.length > 0) { 
                <div class="grid grid-cols-5 gap-6 mt-3 mx-3">
                    @for (member of members; track member.id) {
                        <app-member-card  [member]="member" />
                    }
                </div>
            } @else {
                <p class="text-center text-gray-500">No members to display</p>
            } 
        }   
    </div>
}
